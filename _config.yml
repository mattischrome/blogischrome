site: mattischrome
url: https://mattischrome.com
title: Mattischrome
description: Not making sense since forever
twitter:
  username: mattischrome
  card: summary
  creator: mattischrome
author:
  twitter: mattischrome
  name: Matthew Dorey
  avatar:
  email: mattischrome@gmail.com
  url: https://mattischrome.com
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"